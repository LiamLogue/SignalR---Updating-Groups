<!DOCTYPE html>
<html>
  <head>
    <title>Server Group Updates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row jumbotron">
            <div class="container">
                <h2>SignalR Group Updates <small>(<span id="connections">0</span> connections)</small><small> - (Your group name : <span id="yourGroupName"></span>)</small></h2>
            </div>
        </div>
        <div class="row">
            <ul id="messages">
            </ul>
        </div>
        <br />
        <div class="row">
            <div class="form-group">
                <label for="groups" style="font-weight: normal;">Group to send message to : </label>
                <select id="groups" name="groups" class="form-control" style="margin-bottom: 10px;"></select>
                <input type="text" class="input-lg form-control" id="message-content" placeholder="Message..."  style="margin-bottom: 10px;"/>
                <button type="button" class="btn btn-success btn-large btn-block" id="send-message">Send Message</button>
                <button type="button" class="btn btn-info btn-large btn-block" id="send-data">Send Groups Data</button>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-1.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/GroupUpdates.js"></script>
    <script src="signalr/hubs"></script>
  </body>
</html>
